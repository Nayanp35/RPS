<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RPS</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id='user-label' class='badge'>User</div>
    <div id='computer-label' class='badge'>Comp</div>
    <span id='user-score'>0</span>:<span id='computer-score'>0</span>
  </div>

  <div class='result'>
    <p>Paper covers rock. You win!</p>
  </div>
      
  <div class='choices'>
    <div class='choice' id='rock'>
      <img class='img' src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png">
    </div>
    <div class='choice' id='paper'>
      <img class='img'src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png"></img>
    </div>
    <div class='choice' id='scissor'>
      <img class='img' src="https://www3.bostonglobe.com//rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png"></img>
    </div>
  </div>
  
  <p id='action-message'>Make your move</p>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
